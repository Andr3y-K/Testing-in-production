---
- summary: |
    Успешная регистрация на сайте
  requirement: |
    При корректном логине или пароле пользователь должен получить доступ к сайту и личному кабинету
  prerequisites:
    Открыта страница регистрации
  test-data: |
    Логин = oxxxycoder Почта = oxxxycoder@hexlet.io Пароль = FullstackImba101
  steps:
    - Вводим логин
    - Вводим почту
    - Вводим пароль
    - Подтверждаем пароль
    - Нажимаем кнопку «Submit»
  expected-result: |
    Пользователь должен получить доступ к сайту и личному кабинету

- summary: |
    Просмотр истории игр и их статистику в лк
  requirement: |
    При заходите в лк подробно и корректно отоброжена вся статистика игр
  prerequisites:
    Открыта главная страница
  test-data: |
    no-data
  steps:
    - Нажимаем на наш Логин
    - Выбираем My Profile
  expected-result: |
    Пользователь должен увидеть подробную статистику игр

- summary: |
    Просмотр истории игр в лк
  requirement: |
    При заходите в лк подробно и корректно отоброжена вся история игр
  prerequisites:
    Открыта главная страница
  test-data: |
    no-data
  steps:
    - Нажимаем на наш Логин
    - Выбираем My Profile
    - COMPLETED GAMES
  expected-result: |
    Пользователь должен увидеть подробную историю игр

- summary: |
    Создание игры
  requirement: |
    При создание игры должно всплывать окно с настройками, а после открываться страница с самой игрой
  prerequisites:
    Открыта главная страница
  test-data: |
    no-data
  steps:
    - Нажимаем Create a game
    - Выбираем любые настройки
    - Нажимаем Create battle
  expected-result: |
    Пользователь должен увидеть страницу с игрой

- summary: |
    Создание новых задач
  requirement: |
    При создание новой задачи, сама задача должна появиться в общем списке задач
  prerequisites:
    Открыта главная страница
  test-data: |
    no-data
  steps:
    - Нажимаем на наш Логин
    - Выбираем Tasks
    - Нажимаем Create new task
    - Выбираем нужные нам значения
    - Нажимаем Upload
    - Нажимаем Upload task
  expected-result: |
    Пользователь должен увидеть свою задачу в общем списке задач

- summary: |
    Просмотр повторов игр
  requirement: |
    При просмотре повторов игр, пользователь должен увидеть запись игры
  prerequisites:
    Открыта главная страница
  test-data: |
    no-data
  steps:
    - Нажимаем на наш Логин
    - Выбираем My Profile
    - COMPLETED GAMES
    - Выбираем запись из списка
    - Нажимаем Show
  expected-result: |
    Пользователь должен увидеть запись своей игры на новой странице

- summary: |
    Просмотр таблицы лидеров
  requirement: |
    При просмотре таблицы лидеров должна быть возможность увидеть список игроков за три определенных периода: week, month, all
  prerequisites:
    Открыта главная страница
  test-data: |
    no-data
  steps:
    - Нажимаем WEEK
    - Нажимаем MONTH
    - Нажимаем ALL
  expected-result: |
    Пользователь должен увидеть, на каждой вкладке, актуальный список игроков

